<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login / Signup</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background: #f7f7f7; }
        .login-box { background: #fff; padding: 30px 40px; border-radius: 8px; box-shadow: 0 2px 8px #0001; max-width: 400px; margin: 60px auto; }
        label, input { display: block; margin-bottom: 10px; }
        input { width: 100%; padding: 8px; border-radius: 4px; border: 1px solid #ccc; }
        button { padding: 10px 20px; border: none; background: #007bff; color: #fff; border-radius: 4px; cursor: pointer; }
        .result { margin-top: 20px; color: green; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Login or Signup</h2>
        <form id="authForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Login / Signup</button>
        </form>
        <div class="result" id="authResult"></div>
    </div>
    <script>
        document.getElementById('authForm').onsubmit = async function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const res = await fetch('/auth', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({username, password})
            });
            const data = await res.json();
            if (data.status === "success") {
                localStorage.setItem("user_id", data.user_id);
                localStorage.setItem("username", username);
                window.location.href = "/";
            } else {
                document.getElementById('authResult').textContent = data.message;
            }
        }
    </script>
</body>
</html>
